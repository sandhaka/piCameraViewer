<div class="container">
	<div class="card card-container">
		<img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"/>
		<p id="profile-name" class="profile-name-card"></p>
		<form class="form-signin" [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
			<span id="reauth-email" class="reauth-email"></span>
			<input type="email" class="form-control" placeholder="Email address" formControlName="email" required autofocus>
			<input type="password" class="form-control" placeholder="Password" formControlName="password" required>
			<button [disabled]="!form.valid" class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
		</form>
	</div>
</div>
